<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">

<meta name="description" content="{{if .IsHome}}{{ .content.Site.Params.description }}{{else}}{{.content.Description | safeHTML}}{{end}}">

<meta name="keywords" content="{{ with .content.Keywords }}{{ . }}{{ else }}{{ .content.Site.Params.keywords }}{{ end }}" />
<meta name="distribution" content="Global">
<meta name="author" content="{{ .content.Site.Params.author }}">
<meta name="detail" content="{{ .content.Site.Params.author }} personal webpage">

<meta name="DC.title" content="{{ .content.Site.Params.author }}">
<meta name="geo.region" content="ES-M">
<meta name="geo.placename" content="Madrid">
<meta name="geo.position" content="40.4166909, -3.7003454">
<meta name="ICBM" content="40.4166909, -3.7003454">

<meta property="og:title" content="{{ .Title }}"/>
<meta property="og:description" content="{{if .IsHome}}{{ .content.Site.Params.description }}{{else}}{{.content.Description | safeHTML}}{{end}}"/>
{{ if .IsPage }}
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
{{ else }}
<meta property="og:type" content="website">
{{ end }}
<meta property="og:url" content="{{ .content.Site.Params.siteURL }}" />
<meta property="og:site_name" content="{{ .content.Site.Title }}"/>
<meta property="og:image" content="{{ if .image }}{{ .content.Site.Params.siteURL }}{{ .image }}{{ else }}{{ .content.Site.Params.siteURL }}{{ .content.Site.Params.thumbnail }}{{ end }}"/>
{{ range .content.Params.tags }}
  <meta property="og:tags" content="{{ . }}">
{{ end }}

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ .content.Site.Params.social.twitter }}">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{if .IsHome}}{{ .content.Site.Params.description }}{{else}}{{.content.Description | safeHTML}}{{end}}">
<meta name="twitter:creator" content="@{{ .content.Site.Params.social.twitter }}">
<meta name="twitter:image:src" content="{{ if .image }}{{ .content.Site.Params.siteURL }}{{ .image }}{{ else }}{{ .content.Site.Params.siteURL }}{{ .content.Site.Params.thumbnail }}{{ end }}">
<meta name="twitter:domain" content="{{ .content.Site.Params.siteURL }}">

<link href="/favicon.ico" rel="icon">
{{ range .Translations }}
  <link rel=”alternate” hreflang=”{{ .Lang }}” href=”{{ .Permalink }}” />
{{ end }}


{{ .Hugo.Generator }}
